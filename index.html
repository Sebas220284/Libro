<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>La inexistencia de Dios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0b0d1a 0%, #000 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eaeaea;
      font-family: "Georgia", serif;
      text-align: center;
    }

    /* Estrellas */
    .stars, .stars2, .stars3 {
      position: absolute;
      width: 1px;
      height: 1px;
      background: transparent;
      box-shadow: 
        100px 200px white, 300px 400px white, 500px 600px white,
        700px 800px white, 900px 100px white, 1100px 300px white,
        1300px 500px white, 1500px 700px white;
      animation: moveStars 60s linear infinite;
    }

    .stars2 {
      box-shadow: 
        200px 100px white, 400px 300px white, 600px 500px white,
        800px 700px white, 1000px 900px white;
      animation-duration: 120s;
    }

    .stars3 {
      box-shadow: 
        150px 250px white, 350px 450px white, 550px 650px white,
        750px 850px white;
      animation-duration: 180s;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 90%;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
    }

    button {
      margin-top: 32px;
      padding: 14px 30px;
      font-size: 16px;
      background: transparent;
      color: #eaeaea;
      border: 1px solid #eaeaea;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #eaeaea;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="container">
    <p>
      Este libro no pretende convencerte.<br>
      Solo dejarte con la duda.
    </p>

    <a href="La-inexistencia-de-Dios_R_1_20260206151417.pdf" download>
      <button>Descargar PDF</button>
    </a>
  </div>

</body>
</html>
