<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>La inexistencia de Dios</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(ellipse at bottom, #0b0d1a 0%, #000 100%);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Georgia, serif;
  color: #eaeaea;
}

/* Contenedor del texto */
.container {
  position: relative;
  z-index: 10;
  text-align: center;
  padding: 20px;
  max-width: 90%;
}

.container p {
  font-size: 18px;
  line-height: 1.6;
  opacity: 0.9;
}

button {
  margin-top: 32px;
  padding: 14px 30px;
  font-size: 16px;
  background: transparent;
  color: #eaeaea;
  border: 1px solid #eaeaea;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #eaeaea;
  color: #000;
}

/* Cielo */
.sky {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

/* Estrella fugaz */
.shooting-star {
  position: absolute;
  top: -10%;
  left: -30%;
  width: 120px;
  height: 2px;
  background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.8), rgba(255,255,255,0));
  transform: rotate(45deg);
  animation: shoot 6s linear infinite;
  opacity: 0;
}

/* Variaciones */
.shooting-star:nth-child(1) {
  animation-delay: 0s;
  animation-duration: 6s;
}
.shooting-star:nth-child(2) {
  animation-delay: 2s;
  animation-duration: 7s;
}
.shooting-star:nth-child(3) {
  animation-delay: 4s;
  animation-duration: 5s;
}
.shooting-star:nth-child(4) {
  animation-delay: 6s;
  animation-duration: 8s;
}

@keyframes shoot {
  0% {
    transform: translate(-300px, -300px) rotate(45deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  100% {
    transform: translate(2000px, 2000px) rotate(45deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="sky">
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
</div>

</div>
